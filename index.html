<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="checkbox.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="appLoader" class="loader">
      <div>
        <p>Ready to dominate?</p>
        <button id="startBtn" class="btn btn-success w-100">Let's go</button>
      </div>
    </div>
    <div id="toDoApp" class="toDoContainer">
      <div id="todo">
        <h3>todos</h3>
        <ul id="incompleteTasksContainer" class="incompleteTasks"></ul>
      </div>
      <div id="todo">
        <h3>completed</h3>
        <ul id="incompleteTasksContainer" class="incompleteTasks">
          <li>
            <div>
              <input id="PROBA" type="checkbox" checked />
              <span class="text-decoration-line-through">Pay bills</span>
            </div>
            <div>
              <button id="deleteBtn" class="btn deleteButton">
                Delete <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </li>
          <li></li>
        </ul>
      </div>
    </div>
    <div id="openModalBtn" class="openModal"><i class="fas fa-plus"></i></div>
    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="closeModal">&times;</span>
        <div id="add" class="mb-5">
          <h3>new task</h3>
          <input id="addItemInput" type="text" />
          <span id="addBtn" class="btn btn-outline-primary mt-3">Add task</span>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
